<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Identification</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body id="display">
        <h1>Identification de l'utilisateur</h1>
        <form class="user_form" action="/authenticate" method="get">
            <input type="text" name="@id" id="user_id" value="" required="required"
		placeholder="Entrer identifiant" />
            <input type="text" name="password" id="user_passwd" value="" required="required"
		placeholder="Entrer mot de passe" />
            <br/>
            <input id="auth" type="submit" text="Envoyer" />
        </form>
    <footer class="annexes"> </footer>
</body></html>
